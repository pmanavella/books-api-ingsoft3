name: CI-CD Books App

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/books-api-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/books-api-frontend
  # Versionado semántico: MAJOR.MINOR.PATCH  ->  1.0.(run_number)
  VERSION: 1.0.${{ github.run_number }}

jobs:
  # 1) QUALITY GATE: build + tests backend y frontend
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- BACKEND ----------
      - name: Backend - install deps
        working-directory: backend
        run: npm ci

      - name: Backend - run tests (non-blocking for TP8)
        working-directory: backend
        run: |
          npm test --if-present || echo "Backend tests failed (non-blocking for TP8)"

      # ---------- FRONTEND ----------
      - name: Frontend - install deps
        working-directory: frontend
        run: npm ci

      - name: Frontend - run tests (non-blocking for TP8)
        working-directory: frontend
        run: |
          npm test --if-present || echo "Frontend tests failed (non-blocking for TP8)"

  # 2) Build + push de imágenes (solo si pasó el quality gate)
  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ---------- BACKEND ----------
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}
            ${{ env.BACKEND_IMAGE }}:latest

      # ---------- FRONTEND ----------
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}
            ${{ env.FRONTEND_IMAGE }}:latest

  # 3) Deploy a QA (se corre solo si build-and-push fue OK)
  deploy-qa:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://books-api-frontend-qa.onrender.com
    steps:
      - name: Trigger Render QA backend deploy
        run: curl -X POST "${{ secrets.RENDER_QA_BACKEND_HOOK }}"

      - name: Trigger Render QA frontend deploy
        run: curl -X POST "${{ secrets.RENDER_QA_FRONTEND_HOOK }}"

  # 4) Deploy a PROD con aprobación manual
  deploy-prod:
    needs: deploy-qa
    runs-on: ubuntu-latest
    environment:
      name: prod          # acá va el environment con aprobación manual
      url: https://books-api-frontend-prod.onrender.com
    steps:
      - name: Trigger Render PROD backend deploy
        run: curl -X POST "${{ secrets.RENDER_PROD_BACKEND_HOOK }}"

      - name: Trigger Render PROD frontend deploy
        run: curl -X POST "${{ secrets.RENDER_PROD_FRONTEND_HOOK }}"
